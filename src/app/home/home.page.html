<ion-header>
  <ion-toolbar>
    <ion-title>
      Bem vindo, {{user.nome}}!
    </ion-title>
    <ion-buttons slot="end">
      <ion-button href="/lista/">
        LIST
      </ion-button>
    </ion-buttons>

</ion-header>

<ion-content>

      alt="">

    </ion-card>
</ion-content>
